<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API JSON Hari Libur Nasional Indonesia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-OvR7x/iIKoNJ5NlCKlK5f5vOj6/qqU1mzC6cK8QvzUqb0DFmQ9IaWcOa1ntjKr1otw0rI7L38i8XXK0Jx+IB/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }
    th {
      text-align: center;
    }
  </style>
  
</head>
<body>
  <h1>API JSON Hari Libur Nasional Indonesia</h1>
<div class="container mt-3">
  <table class="table table-bordered table-dark table-striped table-hover table-sm">
    <thead id="tableHeader"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-6OjYjrY0IT+P5vJj5He5tm5TDzOXgO6+UNvHJx3W8CjgVJb04kCgh8lI0dWRxG6AZaQbCEycw8ohkJU6RoC0iA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  // Replace this URL with the URL for your own JSON data
  var url = "https://script.google.com/macros/s/AKfycbyKaES3UrD2_gNOYV-TSZsKxbLIFp2BkHfmZ3Uy94JWOmphrIsM4ASEOiKTjAxZzJanXg/exec";


  fetch(url)
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      var tableHeader = document.getElementById("tableHeader");
      var tableBody = document.getElementById("tableBody");


      // Create header row dynamically based on the keys in the first object
      var headerRow = document.createElement("tr");
      var keys = Object.keys(data[0]);
      for (var i = 0; i < keys.length; i++) {
        var key = keys[i];
        var th = document.createElement("th");
        th.appendChild(document.createTextNode(key));
        headerRow.appendChild(th);
      }
      tableHeader.appendChild(headerRow);


      // Create data rows dynamically
      for (var i = 0; i < data.length; i++) {
        var row = document.createElement("tr");
        for (var j = 0; j < keys.length; j++) {
          var key = keys[j];
          var cell = document.createElement("td");
          cell.appendChild(document.createTextNode(data[i][key]));
          row.appendChild(cell);
        }
        tableBody.appendChild(row);
      }
    })
    .catch(function(error) {
      console.error(error);
    });
</script>
  </body>
</html>
